<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];  //tạo mảng

        for (var i = 0; i < 5; i++) {

            document.write('"' + "row " + i + '" :'); //in số dòng
            for (var j = 0; j < 4; j++) {
                document.write('<br>' + a[i][j]);       //in các index
            } document.write('<br>')
        }
    </script>
</body>
